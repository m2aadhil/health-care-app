<div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
    <div class="my-3 p-3">
    <h2 class="display-5">User Login</h2>
    <p class="lead">View User profiles</p>
    </div>
    <form>
        <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="uemail">
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="psw">
        </div>
        <button type="submit"  class="btn btn-primary" style="width: 30%;" (click)="login()">Login</button>
        <button type="submit" class="btn btn-primary" style="margin-left: 20px;width: 30%;" (click)="register()">Register</button>
    </form>
    <br/>
</div>
